scalar Date

type Machine {
  id: String!
  name: String!
  sensors: [Sensor!]
  lastKnownPosition: GPSPosition
}

type GPSPosition {
  lat: String
  long: String
}
type Sensor {
  id: String!
  name: String!
  machine: Machine!
}

type SensorDataPoint {
  id: String!
  timestamp: Date!
  value: Float!
}

type Query {
  machine(where: ID!): Machine
  machines: [Machine!]
  sensorData(id: ID!, from: Date!, to: Date!): [SensorDataPoint]
}

type Mutation {
  addMachine(name: String): Machine
}
